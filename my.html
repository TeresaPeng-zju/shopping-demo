<body>

    <!-- 退出登录弹框 -->
    <div class="user">

            <img id="user-pic" src="pic/人头.png">

            <a class="glyphicon glyphicon-menu-right" aria-hidden="true" id="close-login"></a>
        </div>
        <div class="user_top_logined" style="display:none">

            <h3 id="login-username"></h3>
            <a class="iconfont icon-tuichu"></a>
        </div>
    </div>

    <!-- 十二宫格 -->
    <div class="user-jiugongge">
        <div class="weui-grids weui-grids-user">
            <a href="" class="weui-grid js_grid js_grid_user">
                <div class="weui-grid__icon">
                    <span class="iconfont icon-wodedingdan"></span>
                </div>
                <p class="weui-grid__label">
                    我的订单
                </p>
            </a>
            <a href="" class="weui-grid js_grid js_grid_user">
                <div class="weui-grid__icon">
                    <span class="iconfont icon-youhuiquan"></span>
                </div>
                <p class="weui-grid__label">
                    优惠券
                </p>
            </a>
            <a href="" class="weui-grid js_grid js_grid_user">
                <div class="weui-grid__icon">

                </div>
                <p class="weui-grid__label">
                    礼品卡
                </p>
            </a>
            <a href="" class="weui-grid js_grid js_grid_user">

                </div>
                <p class="weui-grid__label">

                </p>
            </a>
            <a href="" class="weui-grid js_grid js_grid_user">
                <div class="weui-grid__icon">
                    <span class="iconfont icon-gerenzhongxinwodezuji"></span>

                <div class="weui-grid__icon">
                    <span class="iconfont icon-dizhiguanli"></span>
                </div>
                <p class="weui-grid__label">

                </p>

            <a href="" class="weui-grid js_grid js_grid_user">
                <div class="weui-grid__icon">
                    <span class="iconfont icon-zhanghaoanquan"></span>
                </div>
                <p class="weui-grid__label">

                </p>
            </a>
            <a href="" class="weui-grid js_grid js_grid_user">
                <div class="weui-grid__icon">
                    <span class="iconfont icon-lianxikefu"></span>
                </div>
                <p class="weui-grid__label">

                </p>
            </a>
            <a href="" class="weui-grid js_grid js_grid_user">

                <p class="weui-grid__label">

                </p>
            </a>
            <a href="" class="weui-grid js_grid js_grid_user">

    <iframe src="./tobar-nav.html" style="width:100%"></iframe>




    <!-- 弹框 -->
    <div class="denglu black" style="display: none;">
        <div class="denglu-content">
            <div class="close">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" id="glyphicon"></span>
            </div>
            <div class="login-user">
                <span>用户名</span>
                <input name="_username" type="text" placeholder="用户名">
            </div>
            <div class="line"></div>
            <div class="login-pwd">
                <span>密码</span>
                <input name="_password" type="password" placeholder="密码">
            </div>
            <div class="line"></div>
            <div class="button">
                <button class="login-button">
                    登录/注册
                </button>
            </div>
        </div>
    </div>
    <div class="exit black" style="display:none">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">登出账号确认</h4>
                </div>
                <div class="modal-body">
                    <p>亲亲，真的要走了吗？QAQ</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default byebye" data-dismiss="modal">拜拜啦</button>
                    <button type="button" class="btn btn-primary rethink">再想想</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
